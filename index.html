<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Preços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>
        <input type="file" id="jsonFileInput" accept=".json" />
        <input type="text" id="barcodeInput" placeholder="Escaneie ou digite o código de barras" />
        <input type="number" id="quantityInput" placeholder="Quantidade" />
        <input type="date" id="expiryDateInput" placeholder="Data de Validade" />
        <input type="text" id="productDescription" placeholder="Descrição do Produto" readonly />
        <button class="primary" onclick="searchProduct()">➕ Adicionar</button>
        <button class="secondary" onclick="clearSearch(); startScanner();">📸 Escanear Código</button>
        <button class="quaternary" onclick="exportData()">📤 Exportar para WhatsApp</button>
        <button class="tertiary" onclick="exportToJsonFile()">💾 Exportar para JSON</button>

        <div id="result">
            <h2>Resultado da Busca</h2>
            <div id="searchResult"></div>
            <h2>Itens Adicionados</h2>
            <div id="itemList"></div>
        </div>
    </div>

    <!-- Áudio para o som de "bip" -->
    <audio id="bipSound" src="bip.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
