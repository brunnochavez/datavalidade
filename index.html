<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Preços</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Consulta de Produtos</h1>
        <input type="file" id="excelFileInput" accept=".xlsx" />
        <input type="text" id="barcodeInput" placeholder="Escaneie ou digite o código de barras" />
        <input type="number" id="quantityInput" placeholder="Quantidade" />
        <input type="date" id="expiryDateInput" placeholder="Data de Validade" />
        <button class="primary" onclick="searchProduct()">🔍 Pesquisar</button>
        <button class="secondary" onclick="clearSearch(); startScanner();">📸 Escanear Código</button>
        <button class="tertiary" onclick="saveData()">💾 Salvar Dados</button>
        <button class="quaternary" onclick="exportData()">📤 Exportar para WhatsApp</button>

        <div id="result">
            <p><strong></strong> <span id="description"></span></p>
            <p><strong></strong> <span id="price"></span></p>
        </div>
    </div>

    <!-- Áudio para o som de "bip" -->
    <audio id="bipSound" src="bip.mp3"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
